<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Junior JavaScript Developer</title>
  <link rel="stylesheet" href="style.css"> <!-- Ссылка на файл стилей -->
</head>
<body>
  <div class="container">
    <header>
      <h1 id="name"></h1> <!-- Имя -->
      <p id="tagline"></p> <!-- Теглайн -->
    </header>

    <section id="about">
      <h2>About Me</h2>
      <p id="aboutMe"></p> <!-- Описание обо мне -->
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <ul id="skillsList"></ul> <!-- Список навыков -->
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <ul id="projectsList"></ul> <!-- Список проектов -->
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p id="contactInfo"></p> <!-- Контактная информация -->
    </section>

    <footer>
      <button onclick="contactMe()">Contact Me</button> <!-- Кнопка для связи -->
    </footer>
  </div>

  <script src="script.js"></script> <!-- Ссылка на файл с JavaScript -->
</body>
</html>
