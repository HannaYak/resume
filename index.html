<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior JavaScript Developer Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Основной контейнер -->
    <div class="resume-container">
        <!-- Имя и заголовок -->
        <header>
            <h1 id="name"></h1>
            <p id="tagline" class="tagline"></p>
        </header>

        <!-- Раздел "Обо мне" -->
        <section>
            <h2>About Me</h2>
            <p id="aboutMe"></p>
        </section>

        <!-- Раздел "Навыки" -->
        <section>
            <h2>Skills</h2>
            <ul id="skillsList"></ul>
        </section>

        <!-- Раздел "Проекты" -->
        <section>
            <h2>Projects</h2>
            <ul id="projectsList"></ul>
        </section>

        <!-- Раздел "Контакты" -->
        <section>
            <h2>Contact Me</h2>
            <p id="contactInfo"></p>
            <button id="contactButton">Get In Touch</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
