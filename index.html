<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <button class="nav-btn" onclick="showPage('about')">About Me</button>
            <button class="nav-btn" onclick="showPage('skills')">Skills</button>
            <button class="nav-btn" onclick="showPage('projects')">Projects</button>
        </div>
    </header>

    <main>
        <div id="about" class="page">
            <h2>About Me</h2>
            <p>I am a passionate 20-year-old aspiring JavaScript developer...</p>
        </div>

        <div id="skills" class="page">
            <h2>My Skills</h2>
            <ul id="skills-list"></ul>
        </div>

        <div id="projects" class="page">
            <h2>Projects</h2>
            <ul id="projects-list"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
